name: Build
on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false
      - name: use node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "pnpm"
      - name: install deps
        run: pnpm i
      - name: Build project
        env:
          HUSKY: 0
        run: pnpm build
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: package-build
          path: ./dist
  publish:
    uses: "./.github/workflows/publish.yml"
    needs: build
    permissions:
      contents: write
      packages: write
      actions: write
